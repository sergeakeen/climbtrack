<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6b46c1">

  <meta charset="UTF-8">
  <title>Climbing Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Climbing Workout Tracker</h1>

    <!-- Info Button for Bouldering Grade Conversion -->
    <button id="openDialog" class="info-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"></circle>
        <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2"></line>
        <line x1="12" y1="8" x2="12.01" y2="8" stroke="currentColor" stroke-width="2"></line>
      </svg>
      Bouldering Grade Conversion
    </button>

    <button id="a2hsButton" style="display:none;">Add to Home Screen</button>

    <!-- Calendar Section -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month" class="month-nav">&lt;</button>
        <h2 id="month-year"></h2>
        <button id="next-month" class="month-nav">&gt;</button>
      </div>
      <div id="calendar"></div>
    </div>

    <!-- Monthly Statistics -->
    <div class="stats-container">
      <h2>Monthly Statistics</h2>
      <div class="tabs">
        <button class="tab-button active" data-tab="bouldering">Bouldering</button>
        <button class="tab-button" data-tab="sports-climbing">Sports Climbing</button>
      </div>
      <div class="tab-content active" id="bouldering-stats">
        <div id="bouldering-stats-content"></div>
        <!-- Canvas for Bouldering Grade Chart -->
        <canvas id="bouldering-grade-chart"></canvas>
      </div>
      <div class="tab-content" id="sports-climbing-stats">
        <div id="sports-climbing-stats-content"></div>
        <!-- Canvas for Sports Climbing Grade Chart -->
        <canvas id="sports-climbing-grade-chart"></canvas>
      </div>
    </div>

    <!-- Modals -->
    <!-- Workout Type Modal -->
    <div id="workout-type-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" data-close="workout-type-modal">&times;</span>
        <h2>Select Workout Type</h2>
        <div class="modal-buttons">
          <button id="select-bouldering" class="modal-button">Bouldering</button>
          <button id="select-sports-climbing" class="modal-button">Sports Climbing</button>
        </div>
      </div>
    </div>

    <!-- Grade Selection Modal -->
    <div id="grade-selection-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" data-close="grade-selection-modal">&times;</span>
        <h2 id="grade-modal-title"></h2>
        <div id="grade-list" class="grade-list"></div>
        <button id="save-workout-button" class="save-button">Save Workout</button>
      </div>
    </div>

    <!-- Workout Summary Modal -->
    <div id="workout-summary-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" data-close="workout-summary-modal">&times;</span>
        <h2>Workout Summary</h2>
        <div id="workout-summary-content"></div>
        <button id="add-another-workout-button" class="modal-button">Add Another Workout</button>
      </div>
    </div>

    <!-- Bouldering Grade Conversion Dialog -->
    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <h2>Bouldering Grade Conversion</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>American</th>
                <th>French</th>
              </tr>
            </thead>
            <tbody id="gradeTable"></tbody>
          </table>
        </div>
        <button id="closeDialog" class="close-button">Close</button>
      </div>
    </div>
  </div>

  <!-- Include the JavaScript -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(
          registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          },
          err => {
            console.log('Service Worker registration failed:', err);
          }
        );
      });
    }
  </script>
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;

      // Show the Add to Home Screen button
      const a2hsButton = document.getElementById('a2hsButton');
      a2hsButton.style.display = 'block';

      // Handle the button click event
      a2hsButton.addEventListener('click', () => {
        // Hide the button after it's clicked
        a2hsButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null; // Reset the prompt
        });
      });
    });
  </script>

  <!-- Dialog Script -->
  <script>
    // Grade Conversion Data
    const gradeConversionTable = [
      { american: "V0", french: "4" },
      { american: "V1", french: "5" },
      { american: "V2", french: "5+" },
      { american: "V3", french: "6A-6A+" },
      { american: "V4", french: "6B-6B+" },
      { american: "V5", french: "6C-6C+" },
      { american: "V6", french: "7A" },
      { american: "V7", french: "7A+" },
      { american: "V8", french: "7B-7B+" },
      { american: "V9", french: "7C" },
      { american: "V10", french: "7C+" },
      { american: "V11", french: "8A" },
      { american: "V12", french: "8A+" },
      { american: "V13", french: "8B" },
      { american: "V14", french: "8B+" },
      { american: "V15", french: "8C" },
      { american: "V16", french: "8C+" },
      { american: "V17", french: "9A" },
    ];

    function populateGradeTable() {
      const tableBody = document.getElementById('gradeTable');
      tableBody.innerHTML = ''; // Clear existing content
      gradeConversionTable.forEach(grade => {
        const row = document.createElement('tr');
        const americanCell = document.createElement('td');
        const frenchCell = document.createElement('td');

        americanCell.textContent = grade.american;
        frenchCell.textContent = grade.french;

        row.appendChild(americanCell);
        row.appendChild(frenchCell);
        tableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const openButton = document.getElementById('openDialog');
      const closeButton = document.getElementById('closeDialog');
      const dialog = document.getElementById('dialog');

      openButton.addEventListener('click', () => {
        dialog.style.display = 'flex';
      });

      closeButton.addEventListener('click', () => {
        dialog.style.display = 'none';
      });

      dialog.addEventListener('click', (e) => {
        if (e.target === dialog) {
          dialog.style.display = 'none';
        }
      });

      populateGradeTable();
    });
  </script>
</body>
</html>
